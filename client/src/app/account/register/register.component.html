<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="registerForm" (ngSubmit) = "onSubmit()">
      <h1 class="h3 mb-3 fw-normal text-center">Register</h1>

      <div class="form-floating mt-3">
        <input formControlName="displayName" class="form-control" id="floatingInput" placeholder="Name">
        <label for="floatingInput">Display Name</label>
        <span class="text-danger" *ngIf="registerForm.get('displayName').invalid &&
        registerForm.get('displayName').touched
        && registerForm.get('displayName')errors['required']">

        Display name is required
      </span>
      </div>

      <div class="form-floating">
        <input formControlName = "email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
        <span class="text-danger" *ngIf="registerForm.get('email').invalid &&
          registerForm.get('email').touched
          && registerForm.get('email').errors['required']">

          Email address is required
        </span>

        <span class="text-danger" *ngIf="registerForm.get('email').invalid &&
        registerForm.get('email').touched
        && registerForm.get('email').errors['email']">

        Email address is not valid
      </span>

      <span class="text-danger" *ngIf="registerForm.get('email').invalid &&
      registerForm.get('email').touched
      && registerForm.get('email').errors['validateEmailNotTaken']">

      Email address is in use
    </span>

      </div>

      <div class="form-floating mt-3">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
        <span class="text-danger" *ngIf="registerForm.get('email').invalid &&
        registerForm.get('password').touched
        && registerForm.get('password').errors['required']">

        Password is required
      </span>
      </div>

      <ul class="text-danger list-unstyled" *ngIf="errors">
        <li *ngFor="let error of errors">
          {{error}}
        </li>
      </ul>
      <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">Sign in</button>
    </form>
  </div>
</div>
