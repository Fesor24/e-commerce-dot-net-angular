<div class="row" *ngIf="game">
    <div class="col-6">
        <img src="{{game.pictureUrl}}" alt="{{game.name}}" class="img-fluid w-100">
    </div>

    <div class="col-6">
        <h3>{{game.name}}</h3>
        <p>{{game.price | currency: 'â‚¦'}}}</p>

        <div class="d-flex justify-content-start align-items-center">
            <i class="fa fa-minus-circle text-warning me-2" style="cursor:pointer; font-size: 2em;"></i>
            <span class="font-weight-bold" style="font-size:1.5em">2</span>
            <i class="fa fa-plus-circle text-warning ms-2" style="cursor:pointer; font-size: 2em;"></i>

            <button class="btn btn-outline-secondary btn-lg ml-4 ms-3">Add to cart</button>
        </div>

    </div>

    <div class="row mt-5">
        <div class="col-12 ml-3">
            <h4>Description</h4>
            <p>{{game.description}}</p>
        </div>
    </div>

</div>
