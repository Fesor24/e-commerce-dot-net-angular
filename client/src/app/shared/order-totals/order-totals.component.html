<div class="bg-light p-3 text-uppercase font-weight-bold">
  Order Summary

</div>

<div class="p-4">
  <p class="font-italic mb-4">Shipping costs will be added based on choices made at checkout</p>

  <ul class="list-unstyled mb-4" *ngIf="(basketTotals$ | async) as totals">
    <li class="d-flex justify-content-between pt-3 pb-4 border-bottom">
      <strong class="text-muted">Subtotals</strong>
      <strong>{{totals.subtotal | currency: '₦'}}</strong>
    </li>

    <li class="d-flex justify-content-between pt-3 pb-4 border-bottom">
      <strong class="text-muted">Shipping cost</strong>
      <strong>{{totals.shipping | currency: '₦'}}</strong>
    </li>

    <li class="d-flex justify-content-between pt-3 pb-4 border-bottom">
      <strong class="text-muted">Total</strong>
      <strong>{{totals.total | currency: '₦'}}</strong>
    </li>
  </ul>
</div>
