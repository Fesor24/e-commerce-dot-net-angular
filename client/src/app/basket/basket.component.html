<div class="container mt-5 pt-5">
  <div *ngIf="(basket$ | async) === null">
    <!-- <p>There are no items in your basket</p> -->

    <div class="container-fluid mt-100">
      <div class="row">

       <div class="col-md-12">

           <div class="card">
         <div class="card-header">

         </div>
         <div class="card-body cart">
             <div class="col-sm-12 empty-cart-cls text-center">
              <i class="fa-solid fa-cart-shopping fa-6x" style="color:#e2531a"></i>
               <!-- <img src="https://i.imgur.com/dCdflKN.png" width="130" height="130" class="img-fluid mb-4 mr-3"> -->
               <h3 class="mt-3"><strong>Your Cart is Empty</strong></h3>
               <h4>Browse our shop to get started</h4>
               <a routerLink="/shop" class="btn btn-primary cart-btn-transform m-3" data-abc="true">continue shopping</a>


             </div>
         </div>
     </div>


       </div>

      </div>

     </div>




  </div>

  <div *ngIf="(basket$ | async) as basket">
    <div class="pb-4">
      <div class="container">
        <div class="row">
           <div class="col-12 mb-1 ps-5">
            <app-basket-summary
            (decrement)="decrementItemQuantity($event)"
            (increment)="increaseBasketItem($event)"
            (remove)="removeBasketItem($event)"
            ></app-basket-summary>
           </div>
        </div>

        <div class="row">
          <div class="col-6 offset-6">
            <app-order-totals></app-order-totals>
            <a routerLink="/checkout" class="btn btn-outline-primary pt-2 pb-2 btn-block">
              Proceed to checkout
            </a>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
