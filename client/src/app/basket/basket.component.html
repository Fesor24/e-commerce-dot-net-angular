<div class="container mt-3">
  <div *ngIf="(basket$ | async) === null">
    <p>There are no items in your basket</p>
  </div>

  <div *ngIf="(basket$ | async) as basket">
    <div class="pb-4">
      <div class="container">
        <div class="row">
           <div class="col-12 mb-1 ps-5">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th class="bg-light border-0" scope="col">
                      <div class="p-2 ps-3 pe-3 text-uppercase">Game</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 text-uppercase">Price</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 text-uppercase">Quantity</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 text-uppercase">Total</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 text-uppercase">Remove</div>
                    </th>
                  </tr>
                </thead>
                  <tr *ngFor="let item of basket.items">
                    <th scope="row">
                      <div class="p-2">
                        <img src="{{item.pictureUrl}}" alt="{{item.gameName}}" style="max-height:50px; min-width:60px;max-width: 60px" class="img-fluid">
                        <div class="ml-3 d-inline-block align-middle">
                          <h5 class="mb-0">
                            <a routerLink="/shop/{{item.id}}" class="text-dark">{{item.gameName}}</a>
                          </h5>
                          <span class="text-muted font-weight-normal font-italic d-block">Genre: {{item.genre}}</span>
                        </div>
                      </div>
                    </th>

                    <td class="align-middle"><strong>{{item.price | currency: '₦'}}</strong></td>

                    <td class="align-middle">
                      <div class="d-flex align-items-center">
                        <i (click)="decrementItemQuantity(item)" class="fa fa-minus-circle text-warning me-2" style="cursor:pointer; font-size: 2em;"></i>
                        <span class="font-weight-bold" style="font-size:1.5em">{{item.quantity}}</span>
                        <i (click)="increaseBasketItem(item)" class="fa fa-plus-circle text-warning ms-2" style="cursor:pointer; font-size: 2em;"></i>
                      </div>


                    </td>

                    <td class="align-middle">
                      <strong>{{item.price * item.quantity | currency: '₦'}}</strong>
                    </td>

                    <td class="align-middle text-center">
                      <a class="text-danger">
                        <i (click)="removeBasketItem(item)" class="fa fa-trash" style="font-size: 2em; cursor:pointer"></i>
                      </a>
                    </td>

                  </tr>
                <tbody>

                </tbody>
              </table>
            </div>
           </div>
        </div>

        <div class="row">
          <div class="col-6 offset-6">
            <app-order-totals></app-order-totals>
            <a routerLink="/checkout" class="btn btn-outline-primary pt-2 pb-2 btn-block">
              Proceed to checkout
            </a>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
